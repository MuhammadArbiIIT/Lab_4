<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@500&family=Inter&family=Lato:ital@1&family=Poppins&display=swap');
    </style>
</head>
<body>
    <div class="box">
        <header id="title">DASHBOARD</header>
        <select id="cityDropdown"></select>
        <div id="getLocationButtonContainer">
            <button id="getLocationButton">&#127758;</button>
        </div>
        <div id="locationResult" class="locationResult"></div>
        <div id="img-container">
            <img src="resources/sunrise.png" alt="sunrise" id="sunrise_img">
            <img src="resources/sunset.jpg" alt="sunset" id="sunset_img">
            <img src="resources/solar_noon.png" alt="solar_noon" id="solar_noon_img">
        <div id="img-container2">
            <img src="resources/clock.png" alt="clock" id="clock_img">
            <img src="resources/white.png" alt="white" id="white_img">
            <img src="resources/timezone.png" alt="timezone" id="timezone_img"> 
        </div>    
        </div>    
    </div>
</body>
</html>
