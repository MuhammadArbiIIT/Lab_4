<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@500&family=Inter&family=Lato:ital@1&family=Poppins&display=swap');
    </style>
</head>
<body>
    <div class="box">
        <header id="title">DASHBOARD</header>
        <select id="cityDropdown"></select>
        <div id="getLocationButtonContainer">
            <button id="getLocationButton">&#127758;</button>
        </div>
        <div id="locationResult" class="locationResult"></div>
        <img src="resources/sunrise-01_generated.jpg" alt="sunrise">
        <img src="resources/sunset.jpg" alt="sunset">
        <img src="resources/solar_noon.jpg" alt="solar_noon">
        <img src="resources/clock.jpg" alt="clock">
        <img src="resources/timezone.png" alt="timezone">
    </div>
</body>
</html>
